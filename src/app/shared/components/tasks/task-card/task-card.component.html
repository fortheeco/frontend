<div class="card card-shadow">
    <div class="row" *ngIf="post.task">
        <div class="col-md-9">

            <div class="card-body">

                <div class="d-flex flex-row">
                    <div class="round align-self-center round-success card-round">
                    </div>
                    <div class="m-l-10 align-self-center">
                        <h4 class="m-b-0 green-text">{{ post.task.owner.fullName }}</h4>
                        <p class="sq1"><span class="text-muted">Posted a task</span>  <span>{{ post.task.dateCreated | date }}</span></p>
                    </div>
                </div>

                <div class="card-content" (click)="viewPost(post)">
                    <div class="d-flex no-block al m-r-15ign-items-center">
                        <div class="m-t-10">
                            <h4 class="text-dark font-medium">{{ post.task.title }}</h4>
                            <p class="card-text">{{ post.task.description }}</p>
                        </div>
                        <div class="ml-auto m-t-15">
                            <div class="crypto1"></div>
                        </div>
                    </div>
                    <div class="row  text-dark m-t-30 footer-btns">
                        <div class="col-1">
                            <p class="font-medium">
                                <i class="fa fa-arrow-up"></i> {{ post.collection.votes }}</p>
                        </div>
                        <div class="col-1">
                            <p class="font-medium">
                                <i class="far fa-comment-alt"></i> {{ post.collection.comments }}</p>
                        </div>
                        <div class="col-1">
                            <p class="font-medium">
                            <i class="fa fa-eye"></i> {{ post.collection.ideas }}</p>
                        </div>
                        <div class="col-6">
                        </div>
                        <div class="col-1">
                            <p class="font-medium">
                                <i class="far fa-list-alt"></i> 80</p>
                        </div>
                        <div class="col-1">
                            <p class="font-medium">
                                <i class="icon-share"></i> 1.3k</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="col-md-3 card-right" (click)="viewPost(post)">
            <div class="d-flex no-block align-items-center">
                <div class="ml-auto card-right-top">
                    <span class="text-success display-8">
                        <i class="icon-options"></i>
                    </span>
                </div>
            </div>
            <div class="feed-widget scrollable" style="height:auto;">
                <ul class="list-style-none feed-body m-0 p-b-20">
                    <li class="feed-item"  *ngFor="let goal of post.task.ecoDetail.unSDGGoals">
                        <div class="feed-icon bg-info">
                        </div> {{goal.name}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
