<div class="modal-header">
  <h5 class="modal-title">{{confirmData.title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  {{ confirmData.body }}

</div>

<div class="modal-footer d-flex justify-content-between">
  <button type="button" class="btn btn-rounded btn-2" (click)="confirm(false)">Close</button>
  <button type="button" (click)="confirm(true)" [class]="confirmData.button">
    {{ confirmData.buttonText }}
  </button>
</div>
