<div class="modal-header">
  <h4 class="modal-title">Edit Organization</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">  
  <div class="row">
    <div class="col-sm-12">
        <div class="card">


            <div class="card-body">
                <!-- <div class="row col-sm-12" style="margin-top: 20px">
                    <ngb-alert *ngIf="responseMessage" [type]="messageType" (close)="responseMessage = null">{{ responseMessage }}</ngb-alert>   
                </div> -->
            <div class="col-sm-12">                  

                    
                    <form [formGroup]="editOrganizationDetailsForm" class="form-horizontal" id="signupform" >

                      <div class="col-12 ">
                        <fieldset class="p-2">
                            <legend  class="w-auto custom-lengend">About Organization</legend>     
                                                
                            <textarea maxlength="2000" rows="5" class="form-control border-success form-control-md fieldset-input" type="text" formControlName="about" ></textarea>
                            <app-validator-error-message [form]="editOrganizationDetailsForm" [field]="'about'" ></app-validator-error-message>   
                        </fieldset>
                      </div>
                    
                      <div class="col-12 ">
                        <fieldset class="p-2">
                            <legend  class="w-auto custom-lengend">Website</legend> 
                            
                            <input maxlength="500" class="form-control border-success form-control-md fieldset-input" type="text" formControlName="website" >
                            <app-validator-error-message  [form]="editOrganizationDetailsForm" [field]="'website'"  ></app-validator-error-message>
                        </fieldset>
                      </div>

                      <div class="col-12 ">
                        <fieldset class="p-2">
                            <legend  class="w-auto custom-lengend">Type of Organization</legend>   

                            
                            <select class="form-control border-success form-control-md fieldset-input" formControlName="organizationType" >
                              <option *ngFor="let type of organizationTypes" [value]="type.key" >{{type.value}}</option>
                            </select>
                            <app-validator-error-message  [form]="editOrganizationDetailsForm" [field]="'organizationType'"  ></app-validator-error-message>

                          </fieldset>
                      </div>
                        
                    
                      <div class="col-12 ">
                        <fieldset class="p-2">
                            <legend  class="w-auto custom-lengend">Industry</legend>   
                            
                            
                            <select class="form-control border-success form-control-md fieldset-input" formControlName="industry" >
                              <option *ngFor="let industry of industries" [value]="industry" >{{industry}}</option>
                            </select>
                            <app-validator-error-message  [form]="editOrganizationDetailsForm" [field]="'industry'"  ></app-validator-error-message>
                            
                        </fieldset>
                      </div>

                      <div class="col-12 ">
                        <fieldset class="p-2">
                            <legend  class="w-auto custom-lengend">Founding year</legend>   

                             
                            <input maxlength="100" class="form-control border-success form-control-md fieldset-input" type="text" formControlName="yearFounded">
                            <app-validator-error-message  [form]="editOrganizationDetailsForm" [field]="'yearFounded'"  ></app-validator-error-message>
                        </fieldset>
                      </div>

              </div>
            </div>

        </div>
    </div>
  </div>
</div>

  <button type="button" class="btn btn-rounded btn-2" (click)="activeModal.close()" >Cancel</button>
