<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Edit Contact</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">  
  <div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">                
                <div class="row col-sm-12" style="margin-top: 20px">
                    <ngb-alert *ngIf="responseMessage" [type]="messageType" (close)="responseMessage = null">{{ responseMessage }}</ngb-alert>   
                </div>
                <div class="col-sm-12">   
                      <div class="form-group row">
                          <div class="col-3">
                            <div class="col-12 ">
                              <p class="modal-lbl">Add new skill</p>
                            </div>
                          </div>
                          <div class="col-5">
                            <div class="col-12 ">
                                <fieldset class="border p-2">
                                    <legend  class="w-auto">Search skills</legend>                                
                                    <input class="form-control form-control-md fieldset-input" (ngModelChange)="filterItems($event)" [ngClass]="{ 'is-invalid': submitted && !form.name }" [(ngModel)]="form.name" type="text" required=" " >
                                </fieldset>
                              </div>
                          </div>
                      </div>
                </div>

                <p *ngFor="let skill of filteredSkills">
                  {{skill}}
                </p>
            </div>
        </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-rounded btn-2" (click)="modal.close('Close click')">Cancel</button>
  <button type="button" class="btn btn-rounded btn-1" (click)="onSubmit()">Save changes</button>
</div>
