<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Edit Skills</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">  
  <div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">                
                <div class="row col-sm-12" style="margin-top: 20px">
                    <ngb-alert *ngIf="responseMessage" [type]="messageType" (close)="responseMessage = null">{{ responseMessage }}</ngb-alert>   
                </div>
                <div class="col-sm-12">   
                  <div class="form-group row">
                      <div class="col-3">
                        <div class="col-12 ">
                          <p class="modal-lbl">Add new skill</p>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="col-12 ">
                            <fieldset class="border p-2">
                                <legend  class="w-auto">Search skills</legend>                                
                                <input class="form-control form-control-md fieldset-input" (ngModelChange)="filterItems($event)" [ngClass]="{ 'is-invalid': submitted && !form.name }" [(ngModel)]="form.skillName" type="text" required=" " >
                            </fieldset>
                          </div>
                          <div *ngIf="filteredSkills && filteredSkills.length > 0" class="filteredcontainer">
                            <p *ngFor="let skill of filteredSkills" (click)="selectSkill(skill)">
                              {{skill}}
                            </p>
                          </div>
                      </div>
                  </div> 
                  <div class="form-group row">
                      <div class="col-3">
                        <div class="col-12 ">
                          <p class="modal-lbl">User skills</p>
                        </div>
                      </div>
                      <div class="col-6">
                          <div *ngFor="let skill of userSkills" class="skill-card">
                            <p>
                              {{skill.name}}
                            </p>
                            <button type="button" class="pull-right icon-red clear-btn" (click)="deleteSkill(skill.id)">
                              <span class="fa fa-trash"></span>
                            </button>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-rounded btn-2" (click)="modal.close('Close click')">Cancel</button>
  <button type="button" class="btn btn-rounded btn-1" (click)="onSubmit()">Done</button>
</div>
