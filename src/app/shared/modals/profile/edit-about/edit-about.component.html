<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Edit About</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">  
  <div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">                
                <div class="row col-sm-12" style="margin-top: 20px">
                    <ngb-alert *ngIf="responseMessage" [type]="messageType" (close)="responseMessage = null">{{ responseMessage }}</ngb-alert>   
                </div>
                <div class="col-sm-12">                                      
                    <form [formGroup]="dataForm" class="form-horizontal m-t-25" id="signupform" (ngSubmit)="onSubmit()">
                      <div class="form-group row ">
                          <div class="col-3">
                            <div class="col-12 ">
                              <p class="modal-lbl">Fullname</p>
                            </div>
                          </div>
                          <div class="col-4">
                            <div class="col-12 ">
                                <fieldset class="border p-2">
                                    <legend  class="w-auto">First name</legend>                                
                                    <input formControlName="title" class="form-control form-control-md fieldset-input" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" type="text" required=" " placeholder="First name">
                                </fieldset>
                              </div>
                          </div>
                          <div class="col-5">
                            <div class="col-12 ">
                                <fieldset class="border p-2">
                                    <legend  class="w-auto">Last name</legend>                                
                                    <input class="form-control form-control-md fieldset-input" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" type="text" required=" " placeholder="Last name">
                                </fieldset>
                              </div>
                          </div>
                      </div>
                      <div class="form-group row ">
                          <div class="col-3">
                            <div class="col-12 "></div>
                          </div>
                          <div class="col-9">
                            <div class="col-12 ">
                                <fieldset class="border p-2">
                                    <legend  class="w-auto">Other names</legend>                                
                                    <input class="form-control form-control-md fieldset-input" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" type="text" required=" " placeholder="optional">
                                </fieldset>
                              </div>
                          </div>
                      </div>
                      <div class="form-group row ">
                          <div class="col-3">
                            <div class="col-12 ">
                              <p class="modal-lbl">Title</p>
                            </div>
                          </div>
                          <div class="col-9">
                            <div class="col-12 ">
                                <fieldset class="border p-2">
                                    <legend  class="w-auto">Title</legend>                                
                                    <input class="form-control form-control-md fieldset-input" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" type="text" required=" " placeholder="Title">
                                </fieldset>
                              </div>
                          </div>
                      </div>
                      <div class="form-group row ">
                          <div class="col-3">
                            <div class="col-12 ">
                              <p class="modal-lbl">Bio</p>
                            </div>
                          </div>
                          <div class="col-9">
                            <div class="col-12 ">
                                <fieldset class="border p-2">
                                    <legend  class="w-auto">Bio</legend>                                
                                    <!-- <input class="form-control form-control-md fieldset-input" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" type="text" required=" " placeholder="Title"> -->
                                    <textarea  rows="6" class="form-control form-control-md fieldset-input2" [ngClass]="{ 'is-invalid': submitted && f.notes.errors }"></textarea>
                                </fieldset>
                              </div>
                          </div>
                      </div>
                      <div class="form-group row ">
                          <div class="col-3">
                            <div class="col-12 ">
                              <p class="modal-lbl">Gender</p>
                            </div>
                          </div>
                          <div class="col-9">
                            <div class="col-12 ">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                </div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group row ">
                          <div class="col-3">
                            <div class="col-12 ">
                              <p class="modal-lbl">Date of birth</p>
                            </div>
                          </div>
                          <div class="col-9">
                            <div class="col-12 ">
                                <fieldset class="border p-2">
                                    <legend  class="w-auto">Date of birth</legend>       
                                    <input class="form-control form-control-md fieldset-input" ngbDatepicker #d3="ngbDatepicker" (click)="d3.toggle()" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" type="text" required=" " placeholder="DD-MM-YYYY">
                                </fieldset>
                              </div>
                          </div>
                      </div>
                    </form>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-rounded btn-2" (click)="modal.close('Close click')">Cancel</button>
  <button type="button" class="btn btn-rounded btn-1" (click)="modal.close('Close click')">Save changes</button>
</div>
