<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add Education</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">  
  <div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">                
                <div class="row col-sm-12" style="margin-top: 20px">
                    <ngb-alert *ngIf="responseMessage" [type]="messageType" (close)="responseMessage = null">{{ responseMessage }}</ngb-alert>   
                </div>
                <div class="col-sm-12">                                      
                    <form [formGroup]="dataForm" class="form-horizontal m-t-25" id="signupform" (ngSubmit)="onSubmit()">
                      <div class="form-group row ">
                          <div class="col-3">
                            <div class="col-12 ">
                              <p class="modal-lbl">School</p>
                            </div>
                          </div>
                          <div class="col-9">
                            <div class="col-12 ">
                                <fieldset class="border p-2">
                                    <legend  class="w-auto">Name of school</legend>                                
                                    <input class="form-control form-control-md fieldset-input" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" type="text" required=" " placeholder="Name of school">
                                </fieldset>
                              </div>
                              <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                  <div *ngIf="f.price.errors.required">Price is required</div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group row">
                          <div class="col-3">
                            <div class="col-12 ">
                              <p class="modal-lbl">Degree</p>
                            </div>
                          </div>
                          <div class="col-5">
                            <div class="col-12 ">
                                <fieldset class="border p-2">
                                    <legend  class="w-auto">Degree</legend>                                
                                    <input class="form-control form-control-md fieldset-input" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" type="text" required=" " >
                                </fieldset>
                              </div>
                              <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                  <div *ngIf="f.price.errors.required">Price is required</div>
                              </div>
                          </div>
                          <div class="col-4">
                            <div class="col-12 ">
                                <fieldset class="border p-2">
                                    <legend  class="w-auto">Field of study</legend>                                
                                    <input class="form-control form-control-md fieldset-input" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" type="text" required=" ">
                                </fieldset>
                              </div>
                              <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                  <div *ngIf="f.price.errors.required">Price is required</div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group row">
                          <div class="col-3">
                            <div class="col-12 ">
                              <p class="modal-lbl">Year of study</p>
                            </div>
                          </div>
                          <div class="col-5">
                            <div class="col-12 ">
                                <fieldset class="border p-2">
                                    <legend  class="w-auto">From</legend>                                
                                    <input class="form-control form-control-md fieldset-input" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" type="text" required=" " >
                                </fieldset>
                              </div>
                              <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                  <div *ngIf="f.price.errors.required">Price is required</div>
                              </div>
                          </div>
                          <div class="col-4">
                            <div class="col-12 ">
                                <fieldset class="border p-2">
                                    <legend  class="w-auto">To</legend>                                
                                    <input class="form-control form-control-md fieldset-input" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" type="text" required=" ">
                                </fieldset>
                              </div>
                              <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                  <div *ngIf="f.price.errors.required">Price is required</div>
                              </div>
                          </div>
                      </div>
                    </form>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-rounded btn-2" (click)="modal.close('Close click')">Cancel</button>
  <button type="button" class="btn btn-rounded btn-1" (click)="modal.close('Close click')">Save changes</button>
</div>
