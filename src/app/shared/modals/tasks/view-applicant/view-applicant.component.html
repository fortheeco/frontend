<div class="modal-body">  
  <div class="row">
    <h4 class="modal-title" id="modal-basic-title">View applicant</h4>
    <div class="col-sm-12">
        <div class="card" *ngIf="applicantDetails">
            <div class="card-body">                
                <div class="row col-sm-12" style="margin-top: 20px">
                    <ngb-alert *ngIf="responseMessage" [type]="messageType" (close)="responseMessage = null">{{ responseMessage }}</ngb-alert>   
                </div>
                <div class="col-sm-12">   
                  <div class="form-group row">
                    <div class="chat-img">
                        <img src="{{applicantDetails.applicant.profilePicture?applicantDetails.applicant.profilePicture:'assets/images/users/1.jpg'}}" alt="user">
                    </div>
                  </div>     
                  <div class="form-group row">
                    <div class="col-3">
                        <p class="modal-lbl">Applicant Name:</p>
                    </div>
                      <div class="col-9">
                        <p>{{ applicantDetails.applicant.fullName }}</p>
                      </div>
                  </div>   
                  <div class="form-group row">
                      <div class="col-3">
                          <p class="modal-lbl">Applicant Skills:</p>
                      </div>
                      <div class="col-9">
                        <span *ngFor="let skill of applicantDetails.relevantSkills" class="skill-card">
                              {{skill.name}}
                        </span>
                      </div>
                  </div>   
                  <div class="form-group row">
                      <div class="col-3">
                          <p class="modal-lbl">Payment Type:</p>
                      </div>
                      <div class="col-5">
                        <div class="form-group m-b-30">
                          <select class="form-control" [(ngModel)]="form.paymentType" id="paymentType">
                              <option  value="" disabled selected>Payment Type</option>
                              <option value="fixedprice">Fixed Price</option>
                              <option value="negotiable">Negotiable</option>
                              <option value="voluntary">Voluntary</option>
                          </select>
                        </div> 
                      </div>
                  </div>     
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-rounded btn-2" (click)="modal.close('Close click')">Cancel</button>
  <button type="button" class="btn btn-rounded btn-1" [disabled]="submitting || !form.paymentType" (click)="onSubmit()">{{submitting?'Sending Contract':'Send Contract'}}</button>
</div>
