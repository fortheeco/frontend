<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">  
  <div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Add Users</h2>

                <div class="row col-sm-12" style="margin-top: 20px">
                    <ngb-alert *ngIf="responseMessage" [type]="messageType" (close)="responseMessage = null">{{ responseMessage }}</ngb-alert>   
                </div>
          <div class="col-sm-12">                  

                    
                    <form [formGroup]="dataForm" class="form-horizontal m-t-25" id="signupform" (ngSubmit)="onSubmit()">
                      <div class="form-group row ">
                            <div class="col-6">
                              <div class="col-12 ">
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Select Company</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                              </div>
                              <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                  <div *ngIf="f.price.errors.required">Price is required</div>
                              </div>
                            </div>
                            <div class="col-6">
                              <div class="col-12 ">
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                  <option selected>Select Job</option>
                                  <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                              </div>
                              <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                  <div *ngIf="f.price.errors.required">Price is required</div>
                              </div>
                            </div>
                        </div>
                        <div class="row cand-sect" >
                          <div class="col-md-4">
                            <p>Add Keywords</p>
                          </div>

                          <div class="col-md-8">
                            <div>
                              <a class="btn btn-rounded btn-dark btn-outline-primary">
                                <span>Lorem</span>
                              </a>
                              <a class="btn btn-rounded btn-dark btn-outline-primary">
                                <span>Lorem</span>
                              </a>
                              <a class="btn btn-rounded btn-dark btn-outline-primary">
                                <span>Lorem</span>
                              </a>
                            </div>
                          </div>
                        </div>
