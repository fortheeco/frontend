<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Edit About Organization</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">  
  <div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">   

              <div *ngIf="formError.genericError" class="col-12 alert alert-danger" role="alert">
                {{formError.genericError}}
              </div>

                <div class="col-sm-12">                                      
                    <form [formGroup]="addUserContactForm" class="form-horizontal m-t-25">

                      <div class="form-group row ">

                        <div class="col-lg-3">
                          <div class="col-12 ">
                            <p class="modal-lbl">Type of Contact</p>
                          </div>
                        </div>

                        <div class="col-lg-9">
                          <div class="col-12 ">
                              <fieldset [ngClass]="{ 'border-danger': formError.isInvalid(addUserContactForm, 'contactType') }" class="border p-2">
                                  
                                  <legend  class="w-auto"> <span class="d-none d-lg-block" >Type of Contact</span> </legend>                                
                                  
                                  <select class="form-control border-success form-control-md fieldset-input" formControlName="contactType" >
                                    <option value="emailAddress" >Email</option>
                                    <option value="phone" >Phone</option>
                                  </select>
                                
                                </fieldset>

                                <app-validator-error-message [form]="addUserContactForm" [field]="'contactType'" ></app-validator-error-message>   

                            </div>
                        </div>
                        
                      </div>

                      <div class="form-group row ">

                        <div class="col-lg-3">
                          <div class="col-12 ">
                            <p class="modal-lbl">Value</p>
                          </div>
                        </div>

                        <div class="col-lg-9">
                          <div class="col-12 ">
                              <fieldset [ngClass]="{ 'border-danger': formError.isInvalid(addUserContactForm, 'value') }" class="border p-2">
                                  
                                  <legend  class="w-auto"> <span class="d-none d-lg-block" >Value</span> </legend>                                
                                  
                                  <input formControlName="value" rows="6" class="form-control form-control-md fieldset-input" placeholder="Value of the email or phone">
                                                                  
                                </fieldset>

                                <app-validator-error-message [form]="addUserContactForm" [field]="'value'" ></app-validator-error-message>   

                            </div>
                        </div>
                        
                      </div>

                    </form>
              </div>


            </div>
        </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-rounded btn-2" (click)="activeModal.close()" >Cancel</button>
  <button type="button" [disabled]="loading" (click)="addContact()" class="btn btn-rounded btn-1">Save
