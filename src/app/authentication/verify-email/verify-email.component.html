      <div *ngIf="verified === 'success'" > 
        <p class="h3">Email was verified successfully <i class="fa fa-check-circle fa-2x text-success"></i></p>
      
        <div class="mt-3">
          <button type="button" class="btn btn-dark btn-curved float-left" routerLink="/authentication/login" > Sign in </button>
          <button type="button" class="btn btn-dark btn-curved float-right" routerLink="/authentication/request-verification"> request verification </button>  
        </div>
      </div>

      <div *ngIf="verified === 'failed'">
        <p class="h3">Email could not be verified <i class="fa fa-times-circle fa-2x text-danger"></i></p>

        <div class="mt-3">
          <button type="button" class="btn btn-dark btn-curved float-left" routerLink="/authentication/login" > Sign in </button>
          <button type="button" class="btn btn-dark btn-curved float-right" routerLink="/authentication/request-verification"> request verification </button>
        </div>
      </div>
  </div>
</div>
