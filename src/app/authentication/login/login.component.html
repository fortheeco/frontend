
<div class="auth-wrapper d-flex no-block">
    <div class="col-6 col-xs-12">
        <span class="db"><img height="60" src="assets/images/logo.png" alt="logo" /></span>
        <h3 class="big-text">Join the ECO
            and impact
            the Society</h3>
    </div>
    <div class="auth-box col-6 col-xs-12">
        <div id="loginform" [ngClass]="{'d-none': recoverform}">
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="loginForm" class="form-horizontal m-t-20" id="loginform" (ngSubmit)="onSubmit()">
                        <div class="input-group mb-3">
                            <input type="text" name="email" formControlName="email" autocomplete="off" class="form-control border-input" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter Email" aria-label="Email" aria-describedby="basic-addon1">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="password" formControlName="password" class="form-control border-input" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter Password" aria-label="Password" aria-describedby="basic-addon1">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 p-b-20">
                                <a class="green-text" routerLink="/authentication/forgot-password">
                                 <span>Forgot password?</span>
                                </a>
                            </div>
                            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 p-b-20">
                                <a class="grey-link"  routerLink="/authentication/signup">
                                    New here? <span class="green-text">Create account</span>
                                </a>
                                <button type="button" [disabled]="loginForm.invalid ||loading" (click)="onSubmit()" class="btn btn-dark btn-curved float-right">
                                    <img *ngIf="loading" class="pl-2" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                                    Sign In 
                                </button>
                            </div>
                            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
