<div> 
  <h3 style="margin-bottom: 30px;">Create a task</h3>
  <div class="form-list-section">
    <div class="row task-row">
      <div class="col-md-3">
          <div>
            <h4 class="segment-title"><span class="badge-1">01</span> Task description</h4>
          </div>
      </div>

      <div class="col-md-9">
          <div class="card shadow-card">
              <div class="row">
                  <div class="col-md-12">
                      <div class="card-body">
                        <div class="col-sm-12">                                      
                              <div class="form-group row ">
                                      <div class="col-12 ">
                                            <p *ngIf="errors && errors['address.countryId']"><span class="err-message" *ngFor="let err of errors['address.countryId']">{{err}} <br></span></p>
                                            <input [(ngModel)]="form.title" class="form-control form-control-md border-input" type="text" required=" " placeholder="Title of Task">
                                      </div>
                              </div>
                              <div class="form-group row ">
                                      <div class="col-12 ">
                                        <div class="form-group m-b-30">
                                          <p *ngIf="errors && errors['address.stateId']"><span class="err-message" *ngFor="let err of errors['address.stateId']">{{err}} <br></span></p>
                                          <select class="form-control" [(ngModel)]="selectedAddress" (change)="addressSelected(selectedAddress)" id="exampleFormControlSelect1">
                                              <option value="" disabled selected>Location of Task</option>
                                              <option *ngFor="let address of addresses" [ngValue]="address">{{ address.street }}</option>
                                          </select>
                                        </div>                                    
                                      </div>
                              </div>
                              <div class="form-group row ">
                                <div class="col-12 ">
                                      <p *ngIf="errors && errors['description']"><span class="err-message" *ngFor="let err of errors['description']">{{err}} <br></span></p>
                                      <textarea class="form-control form-control-md border-input" [(ngModel)]="form.description" cols="5" type="text" required=" " placeholder="Description of Task"></textarea>
                                  </div>
                              </div>
                              <div class="row ">
                                <div class="col-3 pic-container" *ngFor="let photo of form.photos">
                                  <img [src]="photo" />
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-5">
                                  <button type="button" [disabled]="form.photos.length > 4" style="width: 100%;" class="btn btn-block btn-rounded upload-btn" (click)="file.click()">Upload +</button>
                                  <input style="opacity: 0; height: 1px;" #file nbInput fullWidth type="file" name="photo" (change)="onFileChange($event)" accept="image/*">
                                  <p *ngIf="form.photos.length > 0" style="text-align: center;">{{form.photos.length}}/5</p>
                                </div>
                                <div class="col-2" style="padding-top: 2%; text-align: center;">OR</div>

                                <div class="col-5">
                                      <input class="form-control form-control-md border-input" type="text" required=" " placeholder="URL Link">
                                    
                                </div>
                              </div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <div class="row task-row">
      <div class="col-md-3">
          <div>
              <h4 class="segment-title"><span class="badge-1">02</span> ECO details</h4>
          </div>
      </div>

      <div class="col-md-9">
          <div class="card shadow-card">
              <div class="row">
                  <div class="col-md-12">
                      <div class="card-body">
                        <div class="col-sm-12">      
                              <p *ngIf="errors && errors['ecoDetails.ecoEntity']"><span class="err-message" *ngFor="let err of errors['ecoDetails.ecoEntity']">{{err}} <br></span></p>                                
                              <div class="form-group row " *ngIf="ecoDetails">
                                <div class="col-4" *ngFor="let ico of ecoDetails.icos">
                                  <div class="form-group radio-border-1">
                                    <fieldset class="radio">
                                        <label for="{{ 'checkbox' + ico.id }}">
                                            <input type="checkbox" #myItem id="{{ 'checkbox' + ico.id }}" name="{{'checkbox' + ico.id }" [checked]="saveUsername" (change)="icoSelected($event,ico.id,ico.name)" [value]="ico.name"> <span class="radio-label">{{ico.name}}</span></label>
                                    </fieldset>
                                  </div>                                    
                                </div>
                              </div>
                              <div class="form-group row ">      
                                <p *ngIf="errors && errors['ecoDetails.UnSDGGoalId']"><span class="err-message" *ngFor="let err of errors['ecoDetails.UnSDGGoalId']">{{err}} <br></span></p>                                
                                <div class="col-12 ">
                                        <div class="form-group m-b-30">
                                          <ng-multiselect-dropdown
                                            [placeholder]="'UN SDG Goals'"
                                            [disabled]="unSDGGoals.length < 1"
                                            [data]="unSDGGoalsList"
                                            [(ngModel)]="selectedItems"
                                            [settings]="dropdownSettings"
                                            (onSelect)="goalSelected($event)"
                                            (onDeSelect)="goalDeSelect($event)"
                                          >
                                          </ng-multiselect-dropdown>
                                        </div>                                    
                                      </div>
                              </div>
                              <div class="form-group row ">
                                <div class="col-4">
                                  <span>

                                  </span>
                                </div>
                              </div>
                              <div class="form-group row ">
                                    <div class="col-12 ">
                                          <input class="form-control form-control-md border-input" [disabled]="form.ecoDetails.unSDGGoalId.length > 0" [(ngModel)]="form.ecoDetails.unSDGGoalsOther" type="text" required=" " placeholder="No UN SDG? Give yours">
                                    </div>
                              </div>
                              <!-- <div class="form-group row ">
                                      <div class="col-12 ">
                                        <div class="form-group m-b-30">
                                          <select class="form-control" id="exampleFormControlSelect1">
                                              <option>Who is this affection</option>
                                              <option>2</option>
                                              <option>3</option>
                                              <option>4</option>
                                              <option>5</option>
                                          </select>
                                        </div>                                    
                                      </div>
                              </div> -->
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <div class="row task-row">
      <div class="col-md-3">
          <div>
              <h4 class="segment-title"><span class="badge-1">03</span> Task requirements</h4>
          </div>
      </div>

      <div class="col-md-9">
          <div class="card shadow-card">
              <div class="row">
                  <div class="col-md-12">
                      <div class="card-body">
                        <div class="col-sm-12"> 
                              <div class="form-group row ">      
                                      <p *ngIf="errors && errors['taskRequirement.NumberOfPeople']"><span class="err-message" *ngFor="let err of errors['taskRequirement.NumberOfPeople']">{{err}} <br></span></p>    
                                      <div class="col-12 ">
                                            <input class="form-control form-control-md border-input" [(ngModel)]="form.taskRequirement.numberOfPeople" type="number" required=" " placeholder="Number of people required">
                                      </div>
                              </div>
                              <div class="form-group row ">
                                      <div class="col-12 ">
                                        <ng-multiselect-dropdown
                                          [placeholder]="'Required Skills'"
                                          [disabled]="skillsList.length < 1"
                                          [data]="skillsList"
                                          [(ngModel)]="filteredSkills"
                                          [settings]="dropdownSettings"
                                          (onSelect)="selectSkill($event)"
                                          (onDeSelect)="skillDeSelect($event)"
                                        >
                                        </ng-multiselect-dropdown>
                                      </div>
                              </div>                                     
                              <div class="form-group row ">
                                <p *ngIf="errors && errors['taskRequirement.StartDate']"><span class="err-message" *ngFor="let err of errors['taskRequirement.StartDate']">{{err}} <br></span></p>
                                <p *ngIf="errors && errors['taskRequirement.DurationOfTaskInDays']"><span class="err-message" *ngFor="let err of errors['taskRequirement.DurationOfTaskInDays']">{{err}} <br></span></p>
                              </div>
                              <div class="form-group row ">
                                  <div class="col-6">
                                      <input [(ngModel)]="form.taskRequirement.durationOfTaskInDays" class="form-control form-control-md border-input" type="number" required=" " placeholder="Duration of Task">
                                </div>
                                <div class="col-6">
                                      <!-- <input [(ngModel)]="form.taskRequirement.startDate" class="form-control form-control-md border-input" type="text" required=" " placeholder="Start Date"> -->
                                      <input class="form-control border-input" autocomplete="off" (click)="d3.toggle()" placeholder="Task start date  DD/MM/YYYY" name="dp2" [(ngModel)]="form.taskRequirement.startDate"
                                          ngbDatepicker #d3="ngbDatepicker">
                                </div>
                              </div> 
                              <div class="form-group row ">
                                <div class="col-12 ">
                                  <p *ngIf="errors && errors['taskPayment.ReportSubmissionFrequency']"><span class="err-message" *ngFor="let err of errors['taskPayment.ReportSubmissionFrequency']">{{err}} <br></span></p>    
                                </div>
                                <div class="col-12 ">
                                  <div class="form-group m-b-30">
                                    <select [(ngModel)]="form.taskRequirement.reportSubmissionFrequency" class="form-control" id="exampleFormControlSelect1">
                                        <option  value="" disabled selected>How often do you want reports submitted?</option>
                                        <option value="1">Daily</option>
                                        <option value="2">Every 2 days</option>
                                        <option value="7">Weekly</option>
                                        <option value="14">Bi-Weekly</option>
                                        <option value="30">Monthly</option>
                                    </select>
                                  </div>                                    
                                </div>
                              </div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <div class="row task-row">
      <div class="col-md-3">
          <div>
              <h4 class="segment-title"><span class="badge-1">04</span> Payment</h4>
          </div>
      </div>

      <div class="col-md-9">
          <div class="card shadow-card">
              <div class="row">
                  <div class="col-md-12">
                      <div class="card-body">
                        <div class="col-sm-12"> 
                              <div class="form-group row ">
                                <div class="col-12 ">
                                  <p *ngIf="errors && errors['taskPayment.PaymentType']"><span class="err-message" *ngFor="let err of errors['taskPayment.PaymentType']">{{err}} <br></span></p>    
                                </div>
                                <div class="col-12 ">
                                  <div class="form-group m-b-30">
                                    <select class="form-control" [(ngModel)]="form.taskPayment.paymentType" id="paymentType">
                                        <option  value="" disabled selected>Payment Type</option>
                                        <option value="fixedprice">Fixed Price</option>
                                        <option value="negotiable">Negotiable</option>
                                        <option value="voluntary">Voluntary</option>
                                    </select>
                                  </div>                                    
                                </div>
                              </div>
                              <div class="form-group row ">   
                                <div class="col-12 ">
                                  <p *ngIf="errors && errors['taskPayment.AmountPerPerson']"><span class="err-message" *ngFor="let err of errors['taskPayment.AmountPerPerson']">{{err}} <br></span></p>    
                                </div>   
                                <div class="col-12 ">
                                      <input class="form-control form-control-md border-input" [(ngModel)]="form.taskPayment.amountPerPerson" type="number" required=" " placeholder="Amount to pay one person">
                                </div>
                              </div> 
                              <div style="display: block; padding-bottom: 10px;height: 40px;" class="form-group row ">
                                <!-- <button type="button" class="btn btn-rounded btn-1 float-right" disabled (click)="onSubmit()">Pay and post</button> -->
                                <button [disabled]="submitting" type="button" class="btn btn-rounded btn-1 float-right" (click)="onSubmit()">

                                  {{submitting?'Submitting':'Pay and post'}}
                                </button>
                              </div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
